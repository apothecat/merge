    <nav class="navbar navbar-dark bg-dark">

        <div class="container my-5">
<!--            <h2>New User</h2>-->
<!--            <div class="row">-->

                    <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
                        <div class="form-row mb-3">
<!--                            <div class="col">-->
<!--                            <div class="form-group col-md-6">-->
                                <input type="text" th:field="*{userName}" class="form-control" id="userName" placeholder="Name">
                                <span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></span>
                            </div>
<!--                            <div class="form-group col-md-6">-->
<!--                        <div class="col">-->
<!--                                <label for="email" class="col-form-label">Email</label>-->
                        <div class="form-row mb-3">
                                <input type="text" th:field="*{email}" class="form-control" id="email" placeholder="Email">
                                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                            </div>
<!--                        </div>-->

                        <div class="form-row mb-3">
                            <input type="text" th:field="*{location}" class="form-control" id="location" placeholder="Location">
                            <span th:if="${#fields.hasErrors('location')}" th:errors="*{location}" class="text-danger"></span>
                        </div>

                        <div class="row">
                            <div class="col">
                                <input type="submit" class="btn btn-primary btn-block" value="Save">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
<!--        </div>-->
